<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Monitoring System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 80%;
        }
        .table-container, .chart-container {
            flex: 1;
            overflow: hidden;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .table-container {
            overflow-y: auto; /* Enable scrolling for the table if necessary */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: calc(1.5em + 1vw);
        }
        table {
            width: 100%;
        }
        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #dee2e6;
            font-size: calc(0.6em + 0.3vw);
        }
        th {
            background-color: #007bff;
            color: white;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
        /* Media query for larger screens */
        @media (min-width: 992px) {
            body, html {
                overflow: hidden; /* Disable scrolling */
            }
        }
        /* Media query for smaller screens */
        @media (max-width: 991px) {
            body, html {
                overflow: auto; /* Enable scrolling */
            }
            .container {
                height: auto;
            }
            .content {
                flex-direction: column;
                height: auto;
            }
            .table-container, .chart-container {
                margin: 5px; /* Reduced margin for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Environment Monitoring System</h1>
        <div class="content">
            <div class="chart-container">
                <canvas id="temperatureChart"></canvas>
                <canvas id="humidityChart"></canvas>
            </div>
            <div class="table-container">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Temperature (°C)</th>
                                <th>Humidity (%)</th>
                                <th>Date</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="data">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const temperatureChartCtx = document.getElementById('temperatureChart').getContext('2d');
        const humidityChartCtx = document.getElementById('humidityChart').getContext('2d');

        const temperatureChart = new Chart(temperatureChartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature (°C)',
                    data: [],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    }
                }
            }
        });

        const humidityChart = new Chart(humidityChartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Humidity (%)',
                    data: [],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    }
                }
            }
        });

        function fetchData() {
            fetch('fetchdata.php')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('data');
                    tableBody.innerHTML = '';

                    const temperatureData = [];
                    const humidityData = [];
                    const labels = [];

                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.id}</td>
                            <td>${item.temperature}</td>
                            <td>${item.humidity}</td>
                            <td>${item.Date}</td>
                            <td>${item.Time}</td>
                        `;
                        tableBody.appendChild(row);

                        labels.push(item.Date + ' ' + item.Time);
                        temperatureData.push(item.temperature);
                        humidityData.push(item.humidity);
                    });

                    temperatureChart.data.labels = labels;
                    temperatureChart.data.datasets[0].data = temperatureData;
                    temperatureChart.update();

                    humidityChart.data.labels = labels;
                    humidityChart.data.datasets[0].data = humidityData;
                    humidityChart.update();
                });
        }

        setInterval(fetchData, 5000); // Fetch data every 5 seconds
        window.onload = fetchData; // Fetch data when the page loads
    </script>
</body>
</html>
