<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sensor Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
     <div style="background-color: #000; height: 100%;">
        <div class="container py-3 h-100">
    
    <!-- Row 1: Display Latest Data -->
    <div class="row mb-3">
        <div class="col">
            <div class="card bg-dark text-white">
                <div class="card-header">Latest Readings</div>
                <div class="card-body">
                    <p class="card-text">Date: <span id="latestDate"></span></p>
                    <p class="card-text">Temperature: <span id="latestTemp"></span>Â°C</p>
                    <p class="card-text">Humidity: <span id="latestHumidity"></span>%</p>
                    <p class="card-text">Gas Level: <span id="latestGas"></span>ppm</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Row 2: Graphs -->
    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Temperature</h5>
                    <canvas id="tempChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Humidity</h5>
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Gas Level</h5>
                    <canvas id="gasChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- Row 3: Table for Recent Data -->
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Temperature</th>
                            <th>Humidity</th>
                            <th>Gas Level</th>
                        </tr>
                    </thead>
                    <tbody id="recentDataTable">
                        <!-- Data will be filled by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</div>
</body>
</html>
